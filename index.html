<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h2>Vocabulary Quiz</h2>
  <div id="setup">
    <label>
      Choose language:
      <select id="lang">
        <option value="t">Thai to English</option>
        <option value="l">English to Thai</option>
      </select>
    </label>
    <button id="startBtn" onclick="startQuiz()">Start</button>
  </div>
  <div id="quiz" class="hidden">
    <p id="qnum"></p>
    <p id="question"></p>
    <input type="text" id="answer" autocomplete="off" autofocus>
    <button id="submit" onclick="submitAnswer()">Submit</button>
  </div>
  <div id="result" class="hidden">
    <h3 id="score"></h3>
    <ul id="right-answers" class="answer-list"></ul>
    <button id="playagainBtn" onclick="startQuiz()">Play again</button>
  </div>
  <script>
    // Vocabulary data
    let eng_to_thai = {};
    let thai_to_eng = {};

    // Load JSON data
    fetch('./eng_to_thai_full.json')
      .then(response => response.json())
      .then(data => {
        eng_to_thai = data;
        // Build reverse dictionary
        thai_to_eng = {};
        for (const [k, v] of Object.entries(eng_to_thai)) thai_to_eng[v] = k;
        document.getElementById("startBtn").disabled = false;
        document.getElementById("startBtn").textContent = "Start";
      });
      document.getElementById("startBtn").onclick = startQuiz;
   

    // Quiz state
    let lang = "t";
    let questions = [];
    let score = 0;
    let qnum = 0;
    let show_right = [];
    let current_word = "";

    function startQuiz() {
      lang = document.getElementById("lang").value;
      score = 0;
      qnum = 0;
      show_right = [];
      // Prepare 10 random questions
      if (lang === "t") {
        questions = shuffle(Object.keys(thai_to_eng)).slice(0, 10);
      } else {
        questions = shuffle(Object.keys(eng_to_thai)).slice(0, 10);
      }
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      nextQuestion();
    }

    function nextQuestion() {
      if (qnum >= 10) {
        showResult();
        return;
      }
      current_word = questions[qnum];
      document.getElementById("qnum").textContent = `Question ${qnum + 1}/10:`;
      document.getElementById("question").textContent = current_word;
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
    }

    function submitAnswer() {
      const userAns = document.getElementById("answer").value.trim();
      let correct = false;
      if (lang === "t") {
        correct = (userAns === thai_to_eng[current_word]);
      } else {
        correct = (userAns === eng_to_thai[current_word]);
      }
      if (correct) {
        score++;
      } else {
        show_right.push(current_word);
      }
      qnum++;
      nextQuestion();
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("score").textContent = `Your score is ${score}`;
      const ul = document.getElementById("right-answers");
      ul.innerHTML = "";
      for (const item of show_right) {
        let right;
        if (lang === "t") {
          right = thai_to_eng[item];
        } else {
          right = eng_to_thai[item];
        }
        const li = document.createElement("li");
        li.innerHTML = `"<strong>${item}</strong>" the right answer is <strong><span style="color: #4CAF50;">${right}</span></strong>`;
        ul.appendChild(li);
      }
      document.getElementById("setup").classList.remove("hidden");
    }

    // Utility: shuffle array
    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Allow pressing Enter to submit
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("answer").addEventListener("keyup", function(e) {
        if (e.key === "Enter") submitAnswer();
      });
    });
  </script>
</body>
</html>
